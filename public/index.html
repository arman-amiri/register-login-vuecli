<!DOCTYPE html>
<!--<html lang="en"  style="background:radial-gradient(ellipse at 450px 160px,#FFFDFD, #053041);min-height: 100vh">-->
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body id="body" style="">
<noscript>
	<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<section id="hero" class="hero">
	<img class="cloud cloud-1" src="cloud-4.png" alt="">
	<img class="cloud cloud-2" src="cloud-4.png" alt="">
	<img class="cloud cloud-3" src="cloud-4.png" alt="">
	<img class="cloud cloud-4" src="cloud-2.png" alt="">
</section>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
<style>
	#body {
		background-size: 100% auto;
		font-style: normal;
		font-weight: 400;
		color: #142C4A;
		overflow-x: hidden;

		background: url('hero-bottom-new.png'), url('hero.jpg');
		background-repeat: no-repeat, no-repeat;
		background-position: 100% 350px, 100% -300px;
		background-size: 100%, 100%;
		min-height: 1150px;
		position: relative;

	}

	#hero .cloud {
		position: absolute;
		max-width: 300px;
		animation-iteration-count: infinite;
		z-index: 1;
	}

	.cloud-1 {
		right: 200px;
		top: calc(100% - 90%);
		animation-name: cloud-right-1;
		animation-duration: 110s;
	}

	.cloud-2 {
		right: 100px;
		top: calc(100% - 90%);
		animation-name: cloud-right-2;
		animation-duration: 100s;
	}

	.cloud-3 {
		left: -100px;
		top: calc(100% - 90%);
		animation-name: cloud-right-3;
		animation-duration: 120s;
	}

	.cloud-4 {
		left: -100px;
		top: calc(100% - 80%);
		animation-name: cloud-right-4;
		animation-duration: 130s;
	}

	@keyframes cloud-right-1 {
		from {
			right: 200px;
			top: 300px;
		}
		to {
			right: 1200px;
			top: 300px;
		}
	}

	@keyframes cloud-right-2 {
		from {
			right: 100px;
			top: 100px;
		}
		to {
			right: 1200px;
			top: 100px;
		}
	}

	@keyframes cloud-right-3 {
		from {
			left: -100px;
			top: calc(100% - 90%);
		}
		to {
			left: 110%;
			top: calc(100% - 90%);
		}
	}

	@keyframes cloud-right-4 {
		from {
			left: -100px;
			top: calc(100% - 80%);
		}
		to {
			left: 110%;
			top: calc(100% - 80%);
		}
	}

	@media (min-width: 1280px) and (max-width: 1386px) {
		#body {
			background-position: 100% 300px, 100% -250px;
			min-height: .9rem;
		}
	}

	@media (min-width: 1000px) and (max-width: 1280px) {
		#body {
			background-position: 100% 250px, 100% -200px;
			min-height: .8rem;
		}
	}

	@media (min-width: 800px) and (max-width: 1000px) {
		#body {
			background-position: 100% 200px, 100% -150px;
			min-height: .7rem;
			background-size: 120%, 120%;
		}
	}

	@media (min-width: 600px) and (max-width: 800px) {
		#body {
			background-position: 100% 150px, 100% -100px;
			min-height: .6rem;
			background-size: 145%, 145%;
		}
	}

	@media (min-width: 400px) and (max-width: 600px) {
		#body {
			background-position: 100% 100px, 100% -50px;
			min-height: .5rem;
			background-size: 250%, 250%;
		}

		@media (min-width: 300px) and (max-width: 400px) {
			#body {
				background-position: 100% 50px, 100% -10px;
				min-height: .4rem;
				background-size: 300%, 300%;
			}
		}
	}
</style>
